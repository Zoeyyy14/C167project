<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="./play-on-click.js"></script>

  <style>
    .arjs-loader{
      height:100%;
      width:100%;
      position:absolute;
      top:0;
      left:0;
      background-color:black;
      display:flex;
      justify-content: center;
      align-items: center;
      z-index:9999;
    }
    .arjs-loader div{
      text-align:center;
      font-size:1.25em;
      color:white;

    }
  </style>
  <div class="arjs-loader">
    <div>Loading,Please Wait...</div>
  </div>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled:false"
  renderer="logarithmicDepthBuffer:true"
  embedded
  arjs="trakingMethod:best;sourceType:webcam;debugUIEnabled:false;">
   
  <a-entity id="camera" camera position="0 0 10"></a-entity>


  </a-assets>

  <a-nft id="nft1" type="nft" url="./assets/image/football.png" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
  </a-nft>
  </a-scene>

</body>

</html>
